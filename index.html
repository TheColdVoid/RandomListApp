<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/vuetify/dist/vuetify.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.lug.ustc.edu.cn/css?family=Roboto:100,300,400,500,700,900|Material+Icons"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/vuetify/dist/vuetify.js"></script>
    <script src="https://cdn.bootcss.com/lodash.js/4.17.14/lodash.min.js"></script>
    <script src="util.js"></script>

    <title>Random Go!!XD</title>
    <style>
      html {
        margin: 10vmax 0 5vmax 0;
        max-width: 100vmax;;
        
      }
      @media (min-device-width: 1000px){
        html{
          margin: 10vmax 15vmax 5vmax 15vmax;
        }
      }
    
      button {
        color: rgb(15, 131, 125);
        background: #fff;
        border: 1px solid rgb(15, 131, 125);
        border-radius: 12px;
        position: sticky;
        left: 55%;
        width: 40px;

      }

      hr {
        margin:5vmax 0 8vmax 0 ;
      }
     
      section{
        display: flex;
      }
      article {
        flex: 1;
        margin: 0 0 0 12%;
        width: 6vm;
      }
    </style>
  </head>

  <body>
    <div id="randomGo">
      <v-flex xs12 sm6 md3 style="font-size: 4vmin;width:5vm;height:25px;margin: 0 15vmax 0 25%">
        <v-text-field
          label="候选项:"
          placeholder="来点啊噗噜派.."
          v-model="newGo"
        ></v-text-field>
      </v-flex>
      <v-btn fab dark small color="teal" @click="addToList"
      style="left:70%;margin:0 0 3vmax 6%;">
        <v-icon dark>add</v-icon>
      </v-btn>
      <v-flex xs12 sm6 md3 style="font-size: 4vmin;width:5vm;height:25px;margin: 0 15vmax 0 25%">
        <v-text-field
          label="选几个:"
          placeholder="1"
          v-model="count"
        ></v-text-field>
      </v-flex>
      <v-btn fab dark small color="teal" v-on:click="setResult"
      style="left:70%;margin: 0 0 6% 6%">
        <v-icon dark>done</v-icon>
      </v-btn>
      <hr>
      </hr>
      <section>
        <article id="randomlist">
          <v-icon color="teal lighten-2" large>sentiment_dissatisfied</v-icon>
          <go-item  v-for="item in currList" :go="item" @remove-go="removeGo"
          style="margin:0 0 0 6vmax;color:rgb(32, 139, 182)">
        </go-item>
        </article>
        <article id="resultlist">
          <v-icon color="teal lighten-2" large>mood</v-icon>
          <result-item v-for="item in resultList" :result="item"
          style="margin:0 0 0 6vmax;color:rgb(32, 139, 182)">
        </result-item>
        </article>
      </section>
    </div>
  </body>
  <script src="main.js"></script>
</html>
